<section id="products" class="coverage-section">
  <h2>Best <span>Coverages</span> to choose from</h2>
  <div class="coverage-cards">
    @for(card of coverageCards; track card;) {
      <app-card
        [title]="card.title"
        [items]="card.items"
        [productDisabled]="card.productDisabled"
        [planId]="card.planId"
        [learnMoreLink]="card.learnMoreLink">
      </app-card>
    }
  </div>
</section>
